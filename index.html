<!DOCTYPE html>
<html>
  <head>
    <title>Hail Ya!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="./app.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Hail Ya!</h1>
    <div class="container">
      <div class="row">
        <div class="col s12 m4 l8">
          <ul class="collapsible popout" data-collapsible="accordion">
            <li>
              <div class="collapsible-header popout center"><font size="4"><strong>Get Started</strong></font></div>
              <div class="collapsible-body popout">
                <div class="row center">

              <!-- FORM -->
                <form class="" action="" method="post">
                  <div class="input-field col s8">
                    <i class="material-icons prefix">location_on</i>
                    <input id="city" type="text" class="validate">
                    <label for="city">Enter your location</label>
                  </div>
                  <div>

                  <div class="input-field col s6">
                    <!-- <i class="material-icons prefix">today</i> -->
                    <select>
                      <option value="" disabled selected>What day are you drinking?</option>
                      <option value="1">Sunday</option>
                      <option value="2">Monday</option>
                      <option value="3">Tuesday</option>
                      <option value="4">Wednesday</option>
                      <option value="5">Thursday</option>
                      <option value="6">Friday</option>
                      <option value="7">Saturday</option>
                    </select>
                  </div>
                  <div class="col s8">
                  <button class="waves-effect waves-light btn center" id="btn" type="button" name="button">Submit</button>
                  </div>
                  <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                      <li class="divider"><a href="#!">Sunday</a></li>
                      <li class="divider"><a href="#!">Monday</a></li>
                      <li class="divider"><a href="#!">Tuesday</a></li>
                      <li class="divider"><a href="#!">Wednesday</a></li>
                      <li class="divider"><a href="#!">Thursday</a></li>
                      <li class="divider"><a href="#!">Friday</a></li>
                      <li class="divider"><a href="#!">Saturday</a></li>
                    </ul>

                <div class="input-field col s8">
                  <i class="material-icons prefix">today</i>
                  <input id="date" type="tel" class="validate">
                  <label for="date">Date</label>
                </div>
                <div class="col s8">
                  <button class="waves-effect waves-light btn" id="btn" type="button" name="button">Submit</button>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
