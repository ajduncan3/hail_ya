Hail: Rita Recipe
2 quarts HAIL
1 (12 fluid ounce) can frozen limeade concentrate
12 fluid ounces tequila (measure with empty limeade can)
1/4 cup Cointreau
-
Make 1/2 at a time*
Place 1 quart hail in a blender.
Add 1/2 can limeade, 6 ounces tequila and 2 tablespoons Cointreau.
Blend at highest speed until drink is almost smooth.
Pour into a pitcher and repeat with remaining ingredients.
Store in the freezer.

To salt the margarita glasses, pour a single layer of salt on a salad plate. Moisten each glass rim with lime; dip each rim in the salt. Pour margaritas into each glass; garnish with lime. Serve immediately.

Sun: Sweet Tea Long Island
http://www.food.com/recipe/sweet-sun-tea-430455#activity-feed

Sweet Tea:
STEP ONE: SUN-MADE SWEET TEA
10 regular tea bags
1 cup sugar or 1/2 cup maple syrup
1 gallon glass container
Remove the paper tabs from tea bags.
Tie all the tea bag strings together, throw into glass container.
Add 1 cup sugar to glass container.
Fill container with water within 2" of top.
Shake container to dissolve the sugar.
Place in a sunny spot outside.

Step Two: Fun

BOOZY SWEET TEA PUNCH


750 milliliters wine (Riesling, chilled)
6 1/2 ounces peach liqueur
6 1/2 ounces soda water
15 ounces peaches (can diced, drained)
40 ounces sweet tea

Add wine, peach liqueur, soda water and peaches to Quart Container.
Add sweet tea until full.
Pour and serve over ice cubes.
